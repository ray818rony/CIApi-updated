<!--preduced by the form where we set up our information -->

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form_group">
        <fieldset id="email-field">
            {{ form.email.label }}
            {{ form.email(class ='form_control',placeholder = 'place email here ') }}
        </fieldset>
        <fieldset id ='pass-field'>
            {{ form.password.label }}
            {{ form.password(class = 'form_control',placeholder = "place password here") }}
        </fieldset>
    
        {{ form.submit_button(class = "btn btn-primary btn_block") }}
    
    </div>
</form>
